name: LLMOps PR Evaluator

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write # IZIN PENTING: Supaya bot boleh komen di PR

jobs:
  compare-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # --- STEP 1: TEST BASELINE (MAIN BRANCH) ---
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main          # Ambil kodingan versi Main (Stabil)
          path: main-code    # Simpan di folder khusus

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install boto3

      - name: Run Evaluation on MAIN (Baseline)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd main-code
          python scripts/evaluate.py
          mv metrics.json ../baseline_metrics.json
          echo "âœ… Baseline evaluation done."

      # --- STEP 2: TEST CURRENT BRANCH (PR) ---
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-code      # Ambil kodingan versi PR (Eksperimen)

      - name: Run Evaluation on PR (New Code)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd pr-code
          python scripts/evaluate.py
          mv metrics.json ../current_metrics.json
          echo "âœ… Current PR evaluation done."

      # --- STEP 3: COMPARE & COMMENT ---
      - name: Post PR Comment Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
                const baseline = JSON.parse(fs.readFileSync('baseline_metrics.json', 'utf8'));
                const current = JSON.parse(fs.readFileSync('current_metrics.json', 'utf8'));

                // --- 1. STATISTICS ---
                const diff = current.accuracy - baseline.accuracy;
                let icon = 'âž–';
                if (diff > 0) icon = 'ðŸš€ (Improved)';
                if (diff < 0) icon = 'âš ï¸ (Degraded)';

                // --- 2. VALIDATION ANALYSIS (LIST MODE) ---
                // Kita tidak pakai tabel raksasa lagi biar tidak pecah
                const baseResults = baseline.results;
                const currResults = current.results;
                
                let regressionList = "";
                let fixList = "";
                let regressionCount = 0;
                let fixCount = 0;

                for (let i = 0; i < baseResults.length; i++) {
                    const base = baseResults[i];
                    const curr = currResults[i];
                    
                    if (base.is_correct !== curr.is_correct) {
                        // Bersihkan teks
                        const inputClean = curr.input.replace(/[\r\n]+/g, " ");
                        const expected = curr.expected;
                        const gotRaw = curr.actual_raw.replace(/[\r\n]+/g, " ").substring(0, 50) + "...";
                        
                        if (base.is_correct && !curr.is_correct) {
                            // REGRESSION
                            regressionList += `- ðŸ”´ **Input:** "${inputClean}"\n  - **Ground Truth:** ${expected}\n  - **AI Reply:** ${gotRaw}\n`;
                            regressionCount++;
                        } else if (!base.is_correct && curr.is_correct) {
                            // FIXED
                            fixList += `- ðŸŸ¢ **Input:** "${inputClean}"\n  - **Ground Truth:** ${expected}\n  - **AI Reply:** ${gotRaw}\n`;
                            fixCount++;
                        }
                    }
                }

                // --- 3. LIVE DEMO INFERENCE (NEW DATA) ---
                // Menampilkan 5 sample data baru
                let demoRows = "";
                if (current.demo_results) {
                    current.demo_results.forEach(item => {
                        const replyClean = item.reply.replace(/[\r\n]+/g, "<br>").replace(/\|/g, "I"); // Pakai <br> biar rapi di tabel
                        demoRows += `| ${item.input} | ${replyClean} |\n`;
                    });
                } else {
                    demoRows = "| No demo data | - |\n";
                }

                // --- 4. RAKIT BODY ---
                // Kita pisah string biar aman dari indentasi
                const body = `
                ### ðŸ¤– LLMOps Report: ${context.sha.substring(0, 7)}
                
                #### ðŸ“Š Overall Performance
                | Metric | Main Branch | This PR | Change |
                | :--- | :---: | :---: | :---: |
                | **Accuracy** | ${baseline.accuracy.toFixed(2)}% | ${current.accuracy.toFixed(2)}% | ${icon} |
                
                ---
                
                #### ðŸ” Validation Insights
                **New Fixes: ${fixCount}**
                ${fixCount > 0 ? fixList : "_No new fixes._"}
                
                **Regressions: ${regressionCount}**
                ${regressionCount > 0 ? regressionList : "_No regressions._"}
                
                ---
                
                #### ðŸŽ® Live Inference Demo (Unlabeled Data)
                _Berikut adalah simulasi balasan AI untuk data baru:_
                
                | User Input | Generated Reply (Recommendation) |
                | :--- | :--- |
                ${demoRows}
                `;

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });

            } catch (error) {
                console.log("Error generating report:", error);
                core.setFailed("Failed to generate report.");
            }