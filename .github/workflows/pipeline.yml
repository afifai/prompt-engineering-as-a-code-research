name: LLMOps PR Evaluator

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write # IZIN PENTING: Supaya bot boleh komen di PR

jobs:
  compare-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # --- STEP 1: TEST BASELINE (MAIN BRANCH) ---
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main          # Ambil kodingan versi Main (Stabil)
          path: main-code    # Simpan di folder khusus

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install boto3

      - name: Run Evaluation on MAIN (Baseline)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd main-code
          python scripts/evaluate.py
          mv metrics.json ../baseline_metrics.json
          echo "âœ… Baseline evaluation done."

      # --- STEP 2: TEST CURRENT BRANCH (PR) ---
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-code      # Ambil kodingan versi PR (Eksperimen)

      - name: Run Evaluation on PR (New Code)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd pr-code
          python scripts/evaluate.py
          mv metrics.json ../current_metrics.json
          echo "âœ… Current PR evaluation done."

      # --- STEP 3: COMPARE & COMMENT ---
      - name: Post PR Comment Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
                // Helper: Bersihkan teks biar tabel gak pecah
                // Membuang karakter pipe '|' dan ganti newline dengan spasi
                const cleanText = (text) => {
                    if (!text) return "N/A";
                    return text.replace(/\|/g, "I") // Ganti pipe jadi I
                               .replace(/[\r\n]+/g, " ") // Ganti enter jadi spasi
                               .trim();
                };

                const baseline = JSON.parse(fs.readFileSync('baseline_metrics.json', 'utf8'));
                const current = JSON.parse(fs.readFileSync('current_metrics.json', 'utf8'));

                const diff = current.accuracy - baseline.accuracy;
                let icon = 'â–';
                if (diff > 0) icon = 'ğŸš€ (Improved)';
                if (diff < 0) icon = 'âš ï¸ (Degraded)';

                let comparisonRows = "";
                const baseResults = baseline.results;
                const currResults = current.results;
                
                let regressionCount = 0;
                let improvementCount = 0;

                for (let i = 0; i < baseResults.length; i++) {
                    const base = baseResults[i];
                    const curr = currResults[i];
                    
                    // Kita tampilkan jika statusnya berubah ATAU jika di PR ini masih salah (biar kelihatan salahnya apa)
                    // Tapi fokus utama adalah PERUBAHAN
                    if (base.is_correct !== curr.is_correct) {
                        let statusIcon = "";
                        if (base.is_correct && !curr.is_correct) {
                            statusIcon = "âŒ REGRESSION"; 
                            regressionCount++;
                        } else if (!base.is_correct && curr.is_correct) {
                            statusIcon = "âœ… FIXED";
                            improvementCount++;
                        }
                        
                        const inputShort = cleanText(base.input).substring(0, 25) + "...";
                        
                        // Bersihkan output agent biar rapi di tabel
                        const baseReplyRaw = base.actual_raw || "N/A";
                        const currReplyRaw = curr.actual_raw || "N/A";

                        const baseReply = cleanText(baseReplyRaw).substring(0, 40) + "...";
                        const currReply = cleanText(currReplyRaw).substring(0, 40) + "...";

                        // FORMAT TABEL YANG BENAR (Perhatikan spasi antar pipa)
                        comparisonRows += `| ${statusIcon} | ${inputShort} | ${base.expected} | ${baseReply} | ${currReply} |\n`;
                    }
                }

                if (comparisonRows === "") {
                    comparisonRows = "| â– | No behavior changes detected. | | | |\n";
                }

                const body = `
                ### ğŸ¤– LLMOps Impact Report
                
                **Overall Performance**
                
                | Metric | Main Branch (Baseline) | This PR (Current) | Change |
                | :--- | :---: | :---: | :---: |
                | **Accuracy** | ${baseline.accuracy.toFixed(2)}% | ${current.accuracy.toFixed(2)}% | ${icon} |
                | **Passed** | ${baseline.passed}/${baseline.total} | ${current.passed}/${current.total} | |
                
                **Detailed Impact Analysis**
                - **New Fixes:** ${improvementCount}
                - **Regressions:** ${regressionCount}
                
                <details open>
                <summary>ğŸ” <strong>See Inference Differences</strong></summary>
                
                <br/>
                
                | Status | Input Snippet | Type | Main Reply (Baseline) | PR Reply (New) |
                | :--- | :--- | :--- | :--- | :--- |
                ${comparisonRows}
                
                </details>
                `;

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });

            } catch (error) {
                console.log("Error generating report:", error);
                core.setFailed("Failed to generate comparison report.");
            }