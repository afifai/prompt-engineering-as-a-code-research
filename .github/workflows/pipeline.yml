name: LLMOps PR Evaluator

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write # IZIN PENTING: Supaya bot boleh komen di PR

jobs:
  compare-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # --- STEP 1: TEST BASELINE (MAIN BRANCH) ---
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main          # Ambil kodingan versi Main (Stabil)
          path: main-code    # Simpan di folder khusus

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install boto3

      - name: Run Evaluation on MAIN (Baseline)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd main-code
          python scripts/evaluate.py
          mv metrics.json ../baseline_metrics.json
          echo "âœ… Baseline evaluation done."

      # --- STEP 2: TEST CURRENT BRANCH (PR) ---
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-code      # Ambil kodingan versi PR (Eksperimen)

      - name: Run Evaluation on PR (New Code)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd pr-code
          python scripts/evaluate.py
          mv metrics.json ../current_metrics.json
          echo "âœ… Current PR evaluation done."

      # --- STEP 3: COMPARE & COMMENT ---
      - name: Post PR Comment Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
                // 1. Helper: Sanitize & Truncate Text
                const cleanAndShorten = (text, maxLength = 30) => {
                    if (!text) return "N/A";
                    // Ganti System Error panjang jadi label pendek
                    if (text.includes("SYSTEM ERROR") || text.includes("accessDenied")) {
                        return "âš ï¸ AWS Access Error";
                    }
                    // Bersihkan pipa, enter, dan spasi ganda
                    let clean = text.replace(/\|/g, "I")
                                    .replace(/[\r\n]+/g, " ")
                                    .replace(/\s+/g, " ")
                                    .trim();
                    // Potong jika kepanjangan
                    return clean.length > maxLength ? clean.substring(0, maxLength) + "..." : clean;
                };

                const baseline = JSON.parse(fs.readFileSync('baseline_metrics.json', 'utf8'));
                const current = JSON.parse(fs.readFileSync('current_metrics.json', 'utf8'));

                // 2. Tentukan Icon Perubahan
                const diff = current.accuracy - baseline.accuracy;
                let icon = 'â–';
                if (diff > 0) icon = 'ğŸš€ (Improved)';
                if (diff < 0) icon = 'âš ï¸ (Degraded)';

                // 3. Generate Rows
                let rows = "";
                const baseResults = baseline.results;
                const currResults = current.results;
                
                let regressionCount = 0;
                let improvementCount = 0;

                for (let i = 0; i < baseResults.length; i++) {
                    const base = baseResults[i];
                    const curr = currResults[i];
                    
                    if (base.is_correct !== curr.is_correct) {
                        let statusIcon = "";
                        if (base.is_correct && !curr.is_correct) {
                            statusIcon = "âŒ REGRESSION"; 
                            regressionCount++;
                        } else if (!base.is_correct && curr.is_correct) {
                            statusIcon = "âœ… FIXED";
                            improvementCount++;
                        }
                        
                        const inputShort = cleanAndShorten(base.input, 20);
                        const baseReply = cleanAndShorten(base.actual_raw, 30);
                        const currReply = cleanAndShorten(curr.actual_raw, 30);

                        // RAKIT BARIS TABEL (Tanpa spasi extra)
                        rows += `| ${statusIcon} | ${inputShort} | ${base.expected} | ${baseReply} | ${currReply} |\n`;
                    }
                }

                if (rows === "") {
                    rows = "| â– | No changes | - | - | - |\n";
                }

                // 4. Rakit Header Tabel (Dipisah biar rapi)
                const tableHeader = `| Status | Input | Type | Baseline | New |\n| :--- | :--- | :--- | :--- | :--- |\n`;
                const finalTable = tableHeader + rows;

                // 5. Susun Pesan Final
                const body = `
                ### ğŸ¤– LLMOps Impact Report
                
                **Overall Performance**
                | Metric | Main Branch | This PR | Change |
                | :--- | :---: | :---: | :---: |
                | **Accuracy** | ${baseline.accuracy.toFixed(2)}% | ${current.accuracy.toFixed(2)}% | ${icon} |
                | **Passed** | ${baseline.passed}/${baseline.total} | ${current.passed}/${current.total} | |
                
                **Analysis**
                - ğŸŸ¢ **New Fixes:** ${improvementCount}
                - ğŸ”´ **Regressions:** ${regressionCount}
                
                <details open>
                <summary>ğŸ” <strong>See Inference Differences</strong></summary>
                <br/>

                ${finalTable}
                
                </details>
                `;

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });

            } catch (error) {
                console.log("Error generating report:", error);
                core.setFailed("Failed to generate comparison report.");
            }