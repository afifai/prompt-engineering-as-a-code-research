name: LLMOps PR Evaluator

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write # IZIN PENTING: Supaya bot boleh komen di PR

jobs:
  compare-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # --- STEP 1: TEST BASELINE (MAIN BRANCH) ---
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main          # Ambil kodingan versi Main (Stabil)
          path: main-code    # Simpan di folder khusus

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install boto3

      - name: Run Evaluation on MAIN (Baseline)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd main-code
          python scripts/evaluate.py
          mv metrics.json ../baseline_metrics.json
          echo "âœ… Baseline evaluation done."

      # --- STEP 2: TEST CURRENT BRANCH (PR) ---
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-code      # Ambil kodingan versi PR (Eksperimen)

      - name: Run Evaluation on PR (New Code)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd pr-code
          python scripts/evaluate.py
          mv metrics.json ../current_metrics.json
          echo "âœ… Current PR evaluation done."

      # --- STEP 3: COMPARE & COMMENT ---
      - name: Post PR Comment Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
                const baseline = JSON.parse(fs.readFileSync('baseline_metrics.json', 'utf8'));
                const current = JSON.parse(fs.readFileSync('current_metrics.json', 'utf8'));

                // --- HELPER 1: BERSIHKAN TEKS BIASA ---
                const clean = (text) => {
                    if (!text) return "N/A";
                    return text.replace(/\|/g, "I").replace(/[\r\n]+/g, " ").trim();
                };
                
                // --- HELPER 2: BERSIHKAN TEKS KHUSUS TABEL (Support <br>) ---
                const cleanTable = (text) => {
                    if (!text) return "N/A";
                    // Pipe diganti I, Enter diganti <br> biar tabel ga pecah
                    return text.replace(/\|/g, "I").replace(/[\r\n]+/g, "<br>").trim();
                };

                // --- 1. STATISTICS ---
                const diff = current.accuracy - baseline.accuracy;
                let icon = 'âž–';
                if (diff > 0) icon = 'ðŸš€ (Improved)';
                if (diff < 0) icon = 'âš ï¸ (Degraded)';

                // --- 2. VALIDATION COMPARISON ---
                const baseResults = baseline.results;
                const currResults = current.results;
                
                let regressionList = "";
                let fixList = "";
                let regressionCount = 0;
                let fixCount = 0;

                for (let i = 0; i < baseResults.length; i++) {
                    const base = baseResults[i];
                    const curr = currResults[i];
                    
                    if (base.is_correct !== curr.is_correct) {
                        const inputStr = clean(curr.input);
                        const expectedStr = curr.expected;
                        
                        // Batasi panjang teks di list biar gak menuhin layar
                        const mainReply = clean(base.actual_reply || base.actual_raw).substring(0, 150);
                        const prReply = clean(curr.actual_reply).substring(0, 150);
                        
                        // HTML ITEM (Tanpa Indentasi Aneh di dalam string)
                        const itemHtml = `
                        <details><summary><strong>Input:</strong> "${inputStr.substring(0,50)}..."</summary>
                        <ul>
                        <li><strong>Ground Truth:</strong> <code>${expectedStr}</code></li>
                        <li><strong>Main Branch:</strong> ${mainReply}</li>
                        <li><strong>This PR:</strong> ${prReply}</li>
                        </ul>
                        </details>`;

                        if (base.is_correct && !curr.is_correct) {
                            regressionList += `ðŸ”´ **Regression:** ${itemHtml}\n`;
                            regressionCount++;
                        } else if (!base.is_correct && curr.is_correct) {
                            fixList += `ðŸŸ¢ **Fixed:** ${itemHtml}\n`;
                            fixCount++;
                        }
                    }
                }

                // --- 3. INFERENCE DEMO TABLE ---
                let demoTableRows = "";
                if (current.demo_results && current.demo_results.length > 0) {
                    demoTableRows = current.demo_results.map(item => {
                        const colInput = cleanTable(item.input);
                        const colReply = cleanTable(item.reply);
                        return `| ${colInput} | ${colReply} |`;
                    }).join("\n");
                } else {
                    demoTableRows = "| No Data | No Data |";
                }

                // --- 4. RAKIT BODY ---
                // Perhatikan: Gunakan backtick biasa.
                // Indentasi di sini TIDAK APA-APA karena akan kita hapus dengan regex di bawah.
                let body = `
                ### ðŸ¤– LLMOps Report: ${context.sha.substring(0, 7)}
                
                #### ðŸ“Š Scorecard
                | Metric | Main Branch | This PR | Change |
                | :--- | :---: | :---: | :---: |
                | **Accuracy** | ${baseline.accuracy.toFixed(2)}% | ${current.accuracy.toFixed(2)}% | ${icon} |
                
                ---
                
                #### ðŸ” Regression Analysis
                ${regressionCount > 0 ? regressionList : "_No regressions detected._"}
                
                #### âœ¨ New Fixes
                ${fixCount > 0 ? fixList : "_No new fixes._"}
                
                ---
                
                #### ðŸŽ® Generated Reply Showcase (Live Data)
                _Simulasi balasan otomatis untuk data baru (tanpa label)._
                
                | User Input | AI Recommended Reply |
                | :--- | :--- |
                ${demoTableRows}
                `;

                // --- 5. MAGIC CLEANER (SOLUSI UTAMA) ---
                // Regex ini menghapus semua spasi di awal setiap baris (indentasi YAML).
                // Ini membuat Markdown menjadi rata kiri (flush left) sehingga dirender benar oleh GitHub.
                body = body.replace(/^ +/gm, '');

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });

            } catch (error) {
                console.log("Error generating report:", error);
                core.setFailed("Failed to generate report.");
            }