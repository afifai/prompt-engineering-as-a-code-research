name: LLMOps PR Evaluator

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write # IZIN PENTING: Supaya bot boleh komen di PR

jobs:
  compare-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # --- STEP 1: TEST BASELINE (MAIN BRANCH) ---
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main          # Ambil kodingan versi Main (Stabil)
          path: main-code    # Simpan di folder khusus

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install boto3

      - name: Run Evaluation on MAIN (Baseline)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd main-code
          python scripts/evaluate.py
          mv metrics.json ../baseline_metrics.json
          echo "âœ… Baseline evaluation done."

      # --- STEP 2: TEST CURRENT BRANCH (PR) ---
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-code      # Ambil kodingan versi PR (Eksperimen)

      - name: Run Evaluation on PR (New Code)
        env:
          AGENT_ID: ${{ secrets.AGENT_ID }}
          AWS_REGION: us-east-1
        run: |
          cd pr-code
          python scripts/evaluate.py
          mv metrics.json ../current_metrics.json
          echo "âœ… Current PR evaluation done."

      # --- STEP 3: COMPARE & COMMENT ---
      - name: Post PR Comment Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
                const baseline = JSON.parse(fs.readFileSync('baseline_metrics.json', 'utf8'));
                const current = JSON.parse(fs.readFileSync('current_metrics.json', 'utf8'));

                // --- HELPER FORMATTING ---
                const clean = (text) => {
                    if (!text) return "-";
                    return text.replace(/\|/g, "I").replace(/[\r\n]+/g, " ").trim();
                };
                
                const cleanTable = (text) => {
                    if (!text) return "-";
                    return text.replace(/\|/g, "I").replace(/[\r\n]+/g, "<br>").trim();
                };

                // --- 1. STATISTICS ---
                const diff = current.accuracy - baseline.accuracy;
                let icon = 'âž–';
                if (diff > 0) icon = 'ðŸš€ (Improved)';
                if (diff < 0) icon = 'âš ï¸ (Degraded)';

                // --- 2. REGRESSION ANALYSIS (LABEL COMPARISON) ---
                const baseResults = baseline.results;
                const currResults = current.results;
                
                let regressionList = "";
                let fixList = "";
                let regressionCount = 0;
                let fixCount = 0;

                for (let i = 0; i < baseResults.length; i++) {
                    const base = baseResults[i];
                    const curr = currResults[i];
                    
                    if (base.is_correct !== curr.is_correct) {
                        const inputStr = clean(curr.input);
                        
                        // Fokus membandingkan LABEL (Category), bukan reply panjang
                        const groundTruth = curr.expected;
                        const mainLabel = base.actual_category || "N/A";
                        const prLabel = curr.actual_category || "N/A";
                        
                        const itemHtml = `
                        <details><summary><strong>Input:</strong> "${inputStr.substring(0,60)}..."</summary>
                        <p><strong>Full Text:</strong> ${inputStr}</p>
                        <ul>
                        <li><strong>Ground Truth:</strong> <code>${groundTruth}</code></li>
                        <li><strong>Main Branch:</strong> ${mainLabel}</li>
                        <li><strong>This PR:</strong> ${prLabel}</li>
                        </ul>
                        </details>`;

                        if (base.is_correct && !curr.is_correct) {
                            regressionList += `ðŸ”´ **Regression:** ${itemHtml}\n`;
                            regressionCount++;
                        } else if (!base.is_correct && curr.is_correct) {
                            fixList += `ðŸŸ¢ **Fixed:** ${itemHtml}\n`;
                            fixCount++;
                        }
                    }
                }

                // --- 3. INFERENCE DEMO TABLE (4 COLUMNS) ---
                let demoTableRows = "";
                if (current.demo_results && current.demo_results.length > 0) {
                    demoTableRows = current.demo_results.map(item => {
                        const colInput = cleanTable(item.input);
                        const colLabel = `<strong>${cleanTable(item.category)}</strong>`;
                        const colReason = cleanTable(item.reason);
                        
                        // Logic Reply: Kosongkan jika NO_REPLY
                        let colReply = cleanTable(item.reply);
                        if (colReply === "NO_REPLY") {
                            colReply = "<em>(No Reply)</em>";
                        }

                        return `| ${colInput} | ${colLabel} | ${colReason} | ${colReply} |`;
                    }).join("\n");
                } else {
                    demoTableRows = "| - | - | - | - |";
                }

                // --- 4. RAKIT BODY ---
                let body = `
                ### ðŸ¤– LLMOps Report: ${context.sha.substring(0, 7)}
                
                #### ðŸ“Š Scorecard
                | Metric | Main Branch | This PR | Change |
                | :--- | :---: | :---: | :---: |
                | **Accuracy** | ${baseline.accuracy.toFixed(2)}% | ${current.accuracy.toFixed(2)}% | ${icon} |
                
                ---
                
                #### ðŸ” Validation Insights
                ${regressionCount > 0 ? regressionList : "_No regressions detected._"}
                ${fixCount > 0 ? fixList : "_No new fixes._"}
                
                ---
                
                #### ðŸŽ® Live Inference Analysis
                _Simulasi analisis pada data baru (unlabeled)._
                
                | User Input | Label | Analysis | Generated Reply |
                | :--- | :--- | :--- | :--- |
                ${demoTableRows}
                `;

                // Hapus spasi indentasi biar Markdown Valid
                body = body.replace(/^ +/gm, '');

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });

            } catch (error) {
                console.log("Error generating report:", error);
                core.setFailed("Failed to generate report.");
            }